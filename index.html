<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="calendar">
            <div class="month">
                <img src="./img/arrow-left.svg" class="img-arrow-left"/>
                <div class="month-year">
                    <p class="month-text"></p>
                    <p class="year-text"></p>
                </div>
                <img src="./img/arrow-right.svg" class="img-arrow-right"/>
            </div>
            <div class="item monday">Пн</div>
            <div class="item secondary">Вт</div>
            <div class="item wednesday">Ср</div>
            <div class="item thursday">Чт</div>
            <div class="item friday">Пт</div>
            <div class="item saturday">Сб</div>
            <div class="item sunday">Вс</div>
        </div>
        
        
        <div class="days-grid">
            <div class="emptyCell"></div>
            
            <div class="item node weekendCell">
                <p class="number"></p>
                <img src="./img/house.svg">
                <span class="weekend-block">Вых...</span>
            </div>

            <div class="item node morningCell">
                <p class="number"></p>
                <img src="./img/sun.svg">
                <span class="morning-block">08:00</span>
            </div>

            <div class="item node nightCell">
                <p class="number"></p>
                <img src="./img/moon.svg">
                <span class="night-block">20:00</span>
            </div>
        </div>
    
        <p class="total"></p>
        <div class="radio-block">
            <label><input type="radio" name="brigade" value="0"><span>Бр 1</span></label>
            <label><input type="radio" name="brigade" value="1" checked><span>Бр 2</span></label>
            <label><input type="radio" name="brigade" value="2"><span>Бр 3</span></label>
            <label><input type="radio" name="brigade" value="3"><span>Бр 4</span></label>
        </div>
    </div>

    <script type="module" src="calendar.js"></script>
    
</body>
</html>
