<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="calendar">
            <div class="month"></div>
            <div class="item monday">Пн</div>
            <div class="item secondary">Вт</div>
            <div class="item wednesday">Ср</div>
            <div class="item thursday">Чт</div>
            <div class="item friday">Пт</div>
            <div class="item saturday">Сб</div>
            <div class="item sunday">Вс</div>
        </div>
    
        <div class="days-grid"></div>
    
        
        <div class="div-select">
            <select class="select">
                <option hidden>Выбор Бригады</option>
                <option value="0">Бр1</option>
                <option value="1">Бр2</option>
                <option value="2">Бр3</option>
                <option value="3">Бр4</option>
            </select>
        </div>
    </div>
    
    
   
    
       
    
<script src="calendar.js"></script>
</body>
</html>
