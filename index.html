<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="calendar">
            <div class="month">
                <img src="./img/arrow-left.svg" class="img-arrow-left"/>
                <div class="month-year">
                    <p class="month-text"></p>
                    <p class="year-text"></p>
                </div>
                <img src="./img/arrow-right.svg" class="img-arrow-right"/>
            </div>
            <div class="item monday">Пн</div>
            <div class="item secondary">Вт</div>
            <div class="item wednesday">Ср</div>
            <div class="item thursday">Чт</div>
            <div class="item friday">Пт</div>
            <div class="item saturday">Сб</div>
            <div class="item sunday">Вс</div>
        </div>
        
        
        <div class="days-grid">
            <div class="emptyCell"></div>
            
            <div class="item node weekendCell">
                <p class="number"></p>
                <img src="./img/house.svg">
                <div class="weekend-block">Вых...</div>
            </div>

            <div class="item node morningCell">
                <p class="number"></p>
                <img src="./img/sun.svg">
                <div class="morning-block">08:00</div>
            </div>

            <div class="item node nightCell">
                <p class="number"></p>
                <img src="./img/moon.svg">
                <div class="night-block">20:00</div>
            </div>
        </div>
    
        
        <div class="div-select">
            <select class="select">
                <option value="0">Бр1</option>
                <option selected value="1">Бр2</option>
                <option value="2">Бр3</option>
                <option value="3">Бр4</option>
            </select>
        </div>
    </div>
    
   
<script type="module" src="calendar.js"></script>

</body>
</html>
